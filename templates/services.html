{% extends "base.html" %}

{% block title %}Services{% endblock %}

{% block content %}
<section class="services-section">
    <h1>My Services</h1>
    <div class="services-grid">
        {% for service in services %}
        <div class="service-card">
            <div class="service-icon">
                <i class="fas {{ service.icon }}"></i>
            </div>
            <h3>{{ service.title }}</h3>
            <p>{{ service.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}

{% block styles %}
<style>
    .services-section {
        padding: 4rem 0;
    }
    .services-section h1 {
        text-align: center;
        margin-bottom: 3rem;
    }
    .services-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    .service-card {
        background: #bababa;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        text-align: center;
        transition: transform 0.3s;
    }
    .service-card:hover {
        transform: translateY(-5px);
    }
    .service-icon {
        font-size: 2.5rem;
        color: #3498db;
        margin-bottom: 1.5rem;
    }
    .service-card h3 {
        margin-bottom: 1rem;
        color: #2c3e50;
    }
    .service-card p {
        color: #666;
    }
    @media (max-width: 768px) {
        .services-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
