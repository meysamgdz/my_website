{% extends "base.html" %}

{% block title %}Contact Me{% endblock %}

{% block content %}
<section class="contact-section">
    <h1>Get In Touch</h1>
    <div class="contact-container">
        <div class="contact-form">
            <form action="{{ url_for('contact_page') }}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-envelope"></i> analytica@meysam-goodarzi.com</p>
            <p><i class="fas fa-phone"></i> +49 176 67 000 215</p>
            <p><i class="fas fa-map-marker-alt"></i> 10247 Berlin, Germany & 75012 Paris, France</p>
        </div>
    </div>
</section>
{% endblock %}

{% block styles %}
<style>
    .contact-section {
        padding: 4rem 0;
    }
    .contact-section h1 {
        text-align: center;
        margin-bottom: 2rem;
    }
    .contact-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        max-width: 1000px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .contact-info h2 {
        margin-bottom: 1.5rem;
    }
    .contact-info p {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
    }
    .contact-info i {
        margin-right: 1rem;
        color: #3498db;
    }
    @media (max-width: 768px) {
        .contact-container {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
