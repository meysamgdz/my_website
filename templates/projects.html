{% extends "base.html" %}

{% block title %}My Projects{% endblock %}

{% block content %}
<section class="projects-section">
    <h1>My Projects</h1>
    <div class="projects-grid">
        {% for project in projects %}
        <div class="project-card">
            <i class="fas {{ project.icon }} project-icon"></i>
            <h3>{{ project.title }}</h3>
            <p>{{ project.card_description }}</p>
            <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn">View Details</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}

{% block styles %}
<style>
    .projects-section {
        padding: 0rem 0;
    }
    .projects-section h1 {
        text-align: center;
        margin-bottom: 2rem;
    }
    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        align-items: stretch;
    }
    .project-card {
        background: #bababa;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;

        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Ensures spacing between content and button */
        height: 100%; /* Make cards take full height in grid cell */
    }
    .project-card:hover {
        transform: translateY(-5px);
    }
    .project-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .project-icon {
        font-size: 5rem;
        color: #2c3e50;
        margin-top: 2rem;
        margin-bottom: 1rem;
        margin-left: 8.5rem;
        display: block;
        flex-shrink: 0;
    }
    .project-card h3,
    .project-card p {
        padding: 0 1rem;
    }

    .project-card p {
        margin-bottom: auto; /* Push the button down */
    }

    .project-card .btn {
        margin: 0 1rem 1rem;
        align-self: flex-start; /* Align button left inside the card */
    }
</style>
{% endblock %}
