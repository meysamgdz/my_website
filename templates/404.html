{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<section class="not-found">
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('home') }}" class="btn">Go to Homepage</a>
</section>
{% endblock %}

{% block styles %}
<style>
    .not-found {
        text-align: center;
        padding: 4rem 0;
    }
    .not-found h1 {
        margin-bottom: 1.5rem;
        color: #e74c3c;
    }
    .not-found p {
        margin-bottom: 2rem;
        font-size: 1.2rem;
    }
</style>
{% endblock %}
